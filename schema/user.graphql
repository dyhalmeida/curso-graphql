type User {
  id: ID!
  name: String!
  lastname: String!
  fullname: String!
  email: String
  weight: Float!
  height: Float!
  age: Int!
  vip: Boolean!
  profile: Profile
}

input AddUser {
  name: String
  lastname: String
  age: Int
  email: String
}

input UserFilters {
  id: ID
  email: String
}

type Profile {
  id: Int!
  name: String!
}

input AddProfile {
  name: String
}

input ProfileFilters {
  id: ID
}

input AddProfile {
  name: String
}